<h1>Ordförklaring</h1>
<form action="#" method="get" class="form-general">

	<div class="checkbox">
		<input type="checkbox" name="glossary" id="glossary" checked="checked" />
		<label for="glossary">Förklara svåra ord</label>
	</div>
	<div class="submit-area">
		<input type="submit" value="Spara &amp; stäng" />
	</div>
</form>
