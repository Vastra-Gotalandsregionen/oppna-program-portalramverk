		<button type="button" name="add-lang" id="add-lang">Lägg till</button>
	</div>
	<div class="select alt2 clearfix">
		<label for="lang2">Mina språkkunskaper</label>
		<select id="lang2" multiple="multiple">
			<option>Svenska (förstår)</option>

		</select>
		<button type="button" name="remove-lang" id="remove-lang">Ta bort</button>
	</div>
