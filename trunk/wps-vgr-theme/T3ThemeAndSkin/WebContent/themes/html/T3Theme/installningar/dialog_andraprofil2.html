<h1>Ändra övriga personuppgifter</h1>
<form action="#" method="get" class="form-general">
	<div class="text">
		<label for="namn">Förnamn</label>
		<input type="text" name="namn" id="namn" value="Leo">
	</div>
	<div class="text">
		<label for="namn2">Mellannamn</label>
		<input type="text" name="namn2" id="namn2" value="Orvar">
	</div>
	<div class="text">
		<label for="namn3">Efternamn</label>
		<input type="text" name="namn3" id="namn3" value="Andersson">
	</div>
	<div class="text">
		<label for="namn4">Smeknamn</label>
		<input type="text" name="namn4" id="namn4" value="Leoor">
	</div>
	<div class="text">
		<label for="url">Personlig webbplats</label>
		<input type="text" name="url" id="url" value="http://www.leolakare.nu/">
	</div>
	<div class="text">
		<label for="other">Övrig information</label>
		<input type="text" name="other" id="other">
	</div>
	<div class="select alt1 clearfix">
		<label for="lang1">Språkkunskaper</label>
		<select id="lang1" multiple="multiple">
			<option value="daily">Estniska (förstår)</option>
			<option value="daily">Estniska (pratar)</option>
			<option value="daily">Estniska (skriver)</option>
			<option value="daily">Franska (förstår)</option>
			<option value="daily">Franska (pratar)</option>
			<option value="daily">Franska (skriver)</option>
		</select>
		<input type="submit" name="add" value="Lägg till &gt;" id="add">
	</div>
	<div class="select alt2 clearfix">
		<label for="lang2">Mina språkkunskaper</label>
		<select id="lang2" multiple="multiple">
			<option value="daily">Svenska (förstår)</option>
			<option value="daily">Svenska (pratar)</option>
			<option value="daily">Svenska (skriver)</option>
			<option value="daily">Grekiska (förstår)</option>
			<option value="daily">Grekiska (pratar)</option>
			<option value="daily">Grekiska (skriver)</option>
			<option value="daily">Engelska (förstår)</option>
			<option value="daily">Engelska (pratar)</option>
			<option value="daily">Engelska (skriver)</option>
			<option value="daily">Engelska (förstår)</option>
		</select>
		<input type="submit" name="remove" value="&lt; Ta bort" id="remove">
	</div>
	<div class="submit-area">
		<input type="submit" value="Spara">
	</div>
</form>
