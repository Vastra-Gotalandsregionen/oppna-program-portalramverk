<h1>Skapa ny bevakning</h1>
<form action="#" method="get" class="form-general">
	<div class="text">
		<label for="namn">Namn på bevakning</label>
		<input type="text" name="namn" id="namn" />
	</div>
	<div class="text">
		<label for="ord">Ord du vill bevaka</label>
		<input type="text" name="ord" id="ord" />
	</div>
	<div class="select">
		<label for="hurofta">Hur ofta</label>
		<select id="hurofta">
			<option value="daily">En gång per dag</option>
		</select>
	</div>
	<fieldset>
		<legend>Källor</legend>
		<div class="radio">
			<input type="radio" name="source" id="source1" />
			<label for="source1">Fördefinierat sökområde</label>
			<div class="select">
				<label for="source-pre" class="structural">Välj sökområde</label>
				<select id="source-pre">
					<option value="source1">Dokument</option>
					<option value="source2">Person</option>
					<option value="source3">Nyhet</option>
					<option value="source4">Diskussionsgrupp</option>
					<option value="source5">Webbsida</option>
					<option value="source6">Organisation</option>
				</select>
			</div>
		</div>
		<div class="radio">
			<input type="radio" name="source" id="source2" />
			<label for="source2">Annan källa</label>
			<div class="text size-3">
				<label for="source-other" class="structural">Källa (om annan)</label>
				<input type="text" name="source-other" id="source-other" />
			</div>
		</div>
	</fieldset>
	<div class="submit-area">
		<input type="submit" value="Lägg till" />
	</div>
</form>
