<h1>Mina ämnesområden</h1>
<form action="#" method="get" class="form-general" id="subjects-form">
	<p>Genom att ange vilka ämnesområden som intresserar dig påverkar du vilken information som markeras i portalen.</p>
	<div class="text" id="subject-search-autocomplete">
		<label for="subject" id="subject-label">Sök ämnesområde</label>
		<input type="text" name="subject" value="" id="subject" />
		<button type="submit" name="add-subject" id="add-subject">Lägg till</button>
	</div>
	<div class="select">
		<label for="subjects">Valda ämnesområden</label>
		<select name="subjects" id="subjects" multiple="multiple">
			<option>Andningsorganen</option>
			<option>Endokrina sjukdomar</option>
			<option>Hjärta och kärl</option>
			<option>Infektion</option>
			<option>Matsmältningsorganen</option>
			<option>Psykisk sjukdom</option>
		</select>
		<button type="submit" name="remove-subject" id="remove-subject">Ta bort</button>
	</div>
	<div class="submit-area">
		<input type="submit" value="Spara &amp; stäng" />
	</div>
</form>
