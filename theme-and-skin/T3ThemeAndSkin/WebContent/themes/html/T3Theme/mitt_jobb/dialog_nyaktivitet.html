<h1>Skapa ny kalenderhändelse</h1>
<form action="#" method="get" class="form-general">
	<div class="text">
		<label for="rubrik">Rubrik</label>
		<input type="text" name="rubrik" id="rubrik">
	</div>
	<div class="text">
		<label for="plats">Plats</label>
		<input type="text" name="plats" id="plats">
	</div>
	<div class="select">
		<label for="startday">Starttid</label>
		<select id="startday">
			<option value="daily">Må 2007-06-18</option>
		</select>
		<select id="starttime">
			<option value="daily">08:00</option>
		</select>
		<div class="checkbox alt">
			<input type="checkbox" name="allday" id="allday">
			<label for="allday">Hela dagen</label>
		</div>
	</div>
	<div class="select">
		<label for="endday">Sluttid</label>
		<select id="endday">
			<option value="daily">Må 2007-06-18</option>
		</select>
		<select id="endtime">
			<option value="daily">08:30</option>
		</select>
	</div>
	<div class="checkbox">
		<input type="checkbox" name="remindme" id="remindme">
		<label for="remindme">Påminnelse?</label>
		<div class="select">
			<label for="when">Hur ofta:</label>
			<select id="when">
				<option value="daily">Varje kvart</option>
			</select>
		</div>
	</div>
	<div class="submit-area">
		<input type="submit" value="Lägg till">
	</div>
</form>
